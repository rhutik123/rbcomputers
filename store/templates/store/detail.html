{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="container">
    <h1>Product Details</h1>
    <div class="row">
        <div class="col-lg-5">
            <img src="{{ product.image.url }}" width="400" class="pt-5" height="300" alt="">
        </div>
        <div class="col">
            <h2>{{ product.name }}</h2>
            <h4>Price : Rs. {{ product.price }}</h4>
            <p>Ratings &nbsp;: &nbsp;&nbsp;
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span></p>
            <h5>Details : <br><br>
                {{ product.description }}
                <br><br>
                <button data-product="{{ product.id }}" data-action="add" class="btn btn-success update-cart">Add to
                    cart</button>
                <button class="btn btn-info update-cart">Ask for help!</button>
            </h5>
        </div>
    </div>
</div>


{% endblock content %}
