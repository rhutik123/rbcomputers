{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{ product.imageURL }}" alt="">
        <div class="box-element product">
            <h6><strong>{{ product.name }}</strong></h6>
            <hr>
            <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary update-cart">Add to cart</button>
            <a href="{% url 'detail' product.id %}" class="btn btn-outline-success">View</a>
            <h4 style="display: inline-block;"><strong>Rs. {{ product.price|floatformat:2 }}</strong></h4>
        </div>    
    </div>
    {% endfor %}
</div>

{% endblock content %}
